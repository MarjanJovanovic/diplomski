<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Id (disabled)</mat-label>
    <input matInput disabled value="Id">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Name:</mat-label>
          <input matInput>
        </mat-form-field>
      </td>
      <!-- <td>
        <mat-form-field class="example-full-width">
          <mat-label>Long Last Name That Will Be Truncated</mat-label>
          <input matInput>
        </mat-form-field>
      </td> -->
    </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder=""></textarea>
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field> -->
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Year of study</mat-label>
          <input matInput placeholder="Eg. 1, 2, 3...">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Number of ESP</mat-label>
          <input matInput placeholder="Eg. 1 - 9">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Choose one</mat-label>
          <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
            <mat-option>Clear</mat-option>
            <mat-option value="valid">Valid option</mat-option>
            <mat-option value="invalid">Invalid option</mat-option>
          </mat-select>
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
            Your selection is invalid
          </mat-error>
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
