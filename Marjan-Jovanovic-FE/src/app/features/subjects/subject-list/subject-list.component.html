<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfEsp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> noOfEsp </th>
      <td mat-cell *matCellDef="let row"> {{row.noOfEsp}} </td>
    </ng-container>

    <ng-container matColumnDef="yearOfStudy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> yearOfStudy </th>
      <td mat-cell *matCellDef="let row"> {{row.yearOfStudy}} </td>
    </ng-container>

    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> semester </th>
      <td mat-cell *matCellDef="let row"> {{row.semester}} </td>
    </ng-container>

    <ng-container matColumnDef="professors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> professors </th>
      <td mat-cell *matCellDef="let row"> {{row.professors}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]"></mat-paginator>
</div>
