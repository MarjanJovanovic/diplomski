<div class="list-container">
  <div fxLayout="row">
    <mat-form-field class="list-container__search">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" class="list-container__btn-add" (click)="this.addSubject()">+Add
      Subject</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="noOfEsp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of esp </th>
        <td mat-cell *matCellDef="let row"> {{row.noOfEsp}} </td>
      </ng-container>

      <ng-container matColumnDef="yearOfStudy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year of study </th>
        <td mat-cell *matCellDef="let row"> {{row.yearOfStudy}} </td>
      </ng-container>

      <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
        <td mat-cell *matCellDef="let row"> {{row.semester}} </td>
      </ng-container>

      <ng-container matColumnDef="professors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Professors </th>
        <td mat-cell *matCellDef="let row"> {{row.professors}} </td>
      </ng-container>

      <ng-container matColumnDef="editButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)='this.openEditModel(row)'>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)='this.deleteSubject(row)'>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageIndex]="this.pageNumber" [pageSize]="pageSize"
      [length]="this.totalItems" (page)="this.onPageChange($event)">
    </mat-paginator>
  </div>
</div>
