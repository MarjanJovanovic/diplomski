<h1>Exam Details</h1>
<div class="detail-element">Id: </div>
<div>{{ this.exam.id }}</div>
<div class="detail-element">Date: </div>
<div>{{ this.exam.date }}</div>
<div class="detail-element">Exam period: </div>
<div>{{ this.exam.examPeriod.name }}</div>
<div class="detail-element">Professor: </div>
<div>{{ this.exam.professor.firstName }} {{ this.exam.professor.lastName }}</div>
<div class="detail-element">Subject: </div>
<div>{{ this.exam.subject.name }}</div>
